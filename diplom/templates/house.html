{% extends 'base.html' %}

{% block content %}
  <div style="background-image: url('your_background_image.jpg'); height: 100vh; background-size: cover; display: flex; align-items: center; justify-content: center; margin: 0; padding: 0;">

    <div style="background-color: #001f3f; color: #fff; text-align: center; padding: 20px; border-radius: 10px; font-size: 18px;">
      <h1>Home page ({{user.username}})</h1>
      <ul style="list-style: none; padding: 0;">
        {% for room in rooms %}
          {% if user == room.owner or user.username == "alema" %}
            <li style="margin-bottom: 10px;">
              <a href="{% url 'room' room.slug %}" style="color: #fff; text-decoration: none;">{{ room.name }}</a>
            </li>
          {% endif %}
        {% empty %}
          <li>Ни одной комнаты не создано!</li>
        {% endfor %}
      </ul>
      <a href="{% url 'create_room' %}" style="background-color: #001f3f; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer; position: absolute; top: 10px; right: 10px; font-size: 16px; text-decoration: none; margin-top: 100px;">Создать комнату</a>
    </div>

  </div>
{% endblock %}
