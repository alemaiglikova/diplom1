{% extends 'base.html' %}

{% block content %}
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1>Список товаров</h1>
            <ul class="list-group">
                {% for product in products %}
                    <li class="list-group-item">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>
                        <p>Категория: {{ product.category }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Поиск товаров</h2>
            <form method="get" action="{% url 'get_products' %}" class="d-flex">
                <div class="form-group flex-grow-1 mr-2">
                    <input type="text" class="form-control" id="searchInput" name="search" placeholder="Введите ключевое слово">
                </div>
                <button type="submit" class="btn btn-primary" style="width: auto; background-color: #0056b3; border-color: #0056b3;">Найти</button>
            </form>
            <div style="margin-top: 10px;">
                <a href="{% url 'rooms' %}" class="btn btn-primary" style="width: 100%; margin-bottom: 10px; background-color: #0056b3; border-color: #0056b3;">Рассылка по почте</a>
                <a href="{% url 'send_products_to_telegram' %}" class="btn btn-primary" style="width: 100%; background-color: #0056b3; border-color: #0056b3;">Рассылка в телеграмме</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

{% endblock %}
